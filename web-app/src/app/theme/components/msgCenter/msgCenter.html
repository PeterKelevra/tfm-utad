<ul class="al-msg-center clearfix">
    <li uib-dropdown>
        <a href uib-dropdown-toggle>
            <i class="fa fa-bell-o"></i><span ng-show="notifications.unread.length">{{notifications.unread.length }}</span>
            <div class="notification-ring" ng-show="notifications.unread.length"></div>
        </a>

        <div uib-dropdown-menu class="top-dropdown-menu">
            <i class="dropdown-arr"></i>

            <div class="header clearfix">
                <strong>Notifications</strong>
                <a href ng-show="notifications.unread.length" ng-click="notifications.resetUnread()">Mark All as Read</a>
            </div>
            <div class="msg-list">
                <a href class="clearfix" ng-repeat="msg in notifications.unread">
                    <div class="msg-area">
                        <b>{{msg.event.event_name}}</b> has received {{msg.count}} responses
                        <span>{{ msg.time | date : "medium"}}</span>
                    </div>
                </a>
            </div>
            <a href="#alerts">See all notifications</a>
        </div>
    </li>
</ul>
